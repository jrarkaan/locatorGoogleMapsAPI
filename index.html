<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mini Project API</title>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <link href="style/style.css" rel="stylesheet"/>

  </head>
  <body>
    <div class="title">Starbucks Locator</div>
    <div class="search-container">
      <div class="search">
        <input id="zip-code-input" type="text" placeholder="enter ZIP"/>
        <i class="fas fa-search" onclick="searchStores()"></i>
      </div>
    </div>
    <div class="stores-list-container">
      <div class="stores-list">
        <div class="store-container">
          <div class="store-info-container">
            <div class="store-address">
              <span>8480 Beverly Blvd</span>
              <span>Los Angles, CA 90048</span>
            </div>
            <div class="store-phone-number">365-3684-2920</div>
          </div>
          <div class="store-number-container">
            <div class="store-number">
              1
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <script src="js/store-data.js"></script>
    <script src="js/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGtbcvc_GJyuctEi91fTNpTuBYBy_BrQ4&callback=initMap" async defer></script>
  </body>
</html>
